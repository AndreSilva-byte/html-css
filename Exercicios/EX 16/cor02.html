<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<Style>
    * { /*configuração globais de CSS */
        height: 100%;
    }
    body {
        background-image: linear-gradient(to right, #BA00AF, #CD0075, #F30B06, #FA8616, #FEC71E);
        background-attachment: fixed;
    }
</Style>
<body>
    <h1>Testando Grandiente</h1>
</body>
</html>
